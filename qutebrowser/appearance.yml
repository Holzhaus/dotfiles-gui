colors:
    statusbar:
        caret:
            bg: "{color5}"
            fg: "{foreground}"
        command:
            bg: "{background}"
            fg: "{foreground}"
            private:
                bg: "{background}"
                fg: "{color13}"
        insert:
            bg: "{color2}"
            fg: "{color0}"
        normal:
            bg: "{background}"
            fg: "{foreground}"
        private:
            bg: "{color1}"
            fg: "{color0}"
        progress:
            bg: "{foreground}"
        url:
            fg: "{foreground}"
            error:
                fg: "{color1}"
            hover:
                fg: "{color4}"
            success:
                http:
                    fg: "{color4}"
                https:
                    fg: "{color2}"
            warn:
                fg: "{color3}"
    tabs:
        bar:
            bg: "{background}"
        even:
            fg: "{foreground}"
            bg: "{background}"
        odd:
            fg: "{foreground}"
            bg: "{background}"
        selected:
            even:
                fg: "{color11}"
                bg: "{color8}"
            odd:
                fg: "{color11}"
                bg: "{color8}"
    completion:
        category:
            bg: "{background}"
            fg: "{color9}"
            border:
                bottom: "{color8}"
                top: "{background}"
        even:
            bg: "{background}"
        odd:
            bg: "{background}"
        item:
            selected:
                bg: "{color0}"
                fg: "{color6}"
                border:
                    bottom: "{color0}"
                    top: "{color0}"
        match:
            fg: "{color2}"
        scrollbar:
            bg: "{foreground}"
            fg: "{background}"
    downloads:
        bar:
            bg: "{background}"
        error:
            fg: "{foreground}"
            bg: "{color1}"
        start:
            fg: "{foreground}"
            bg: "{color5}"
        stop:
            fg: "{foreground}"
            bg: "{color2}"
    hints:
        fg: "{color0}"
        bg: "{color3}"
        match:
            fg: "{color2}"
    keyhint:
        fg: "{foreground}"
        bg: "{background}"
        suffix:
            fg: "{color3}"
    messages:
        error:
            fg: "{color0}"
            bg: "{color1}"
            border: "{color1}"
        info:
            fg: "{color0}"
            bg: "{color2}"
            border: "{color2}"
        warning:
            fg: "{color0}"
            bg: "{color3}"
            border: "{color3}"
    prompts:
        fg: "{foreground}"
        bg: "{background}"
        border: "{background}"
        selected:
            bg: "{color3}"
    webpage:
        bg: "{foreground}"
hints:
    border: "1px solid {color0}"

fonts:
    monospace: "Meslo LG M"
    hints: "bold 8pt monospace"
    tabs: "8pt monospace"
    statusbar: "8pt monospace"
    prompts: "8pt monospace"
    debug_console: "8p monospace"
    completion:
        category: "8pt monospace"
        entry: "8pt monospace"
    messages:
        error: "8p monospace"
        info: "8p monospace"
        warning: "8p monospace"
